
<h2 class="text text-center">Add/Update Thing</h2>
<form action="">
    <div class="form-group">
        <label for="thing_name">Thing Name</label>
        <input type="text" [(ngModel)]="thing_name" name="thing_name"  placeholder="Thing Name .." class="form-control">
    </div>
    
    <div class="form-group">
        <label for="thing_id">Thing ID / TZ</label>
        <input type="text" [(ngModel)]="thing_id" name="thing_id"  placeholder="Thing ID / TZ .." class="form-control">
    </div>
    
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" [(ngModel)]="phone" name="phone" id="phone" placeholder="Thing Phone .." class="form-control">
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="email" name="email" placeholder="Thing Email .." class="form-control">
    </div>  
    
    <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Thing Password .." class="form-control">
        </div>  
    
    <div class="form-group">
        <label for="other_id">Other</label>        
        <select name="other_id"  [(ngModel)]="other_id" class="form-control">
            <option value=0 selected>{{(others_select.length > 0) ? "Choose Other .." : "NO ACCOUNTS" }}</option>            
            <option  *ngFor="let other1 of others_select; let i = index" 
                    value={{other1.id}}>[{{other1.id}}]: {{other1.bank}} | {{other1.branch}} | {{other1.acc_num}}</option>          
        </select>        
    </div>
    
    <input type="hidden" [(ngModel)]="rec_id" name="rec_id" class="form-control">

    <div class="btn btn-primary mx-2" (click)="saveThing()">Save</div>
    <div class="btn btn-info mx-2" (click)="updateThing()">Update</div>
    <div class="btn btn-danger mx-2" (click)="clearForm()">Clear</div>
    
</form>
