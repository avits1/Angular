<h2 class="text text-center">Things List 2</h2>
<table id="ang-table" class="table table-dark">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>                                             
                <th>Gender</th>
                <th>Smoking</th>
                <th>Edit</th>
                <th>Del</th>
            </tr>
        </thead>
        <tbody>                      
            <tr *ngFor="let thing2 of thingsLocal; let i = index">            
                <td>{{thing2.id}}</td>
                <td>{{thing2.name}}</td>                      
                <td>{{thing2.age}}</td>
                <td>{{thing2.phone}}</td>                      
                <td>{{(thing2.gender == 1) ? "Male":"Female"}}</td>
                <td>{{ (thing2.smoking) ? "Yes":"No"}}</td>                               
                <td routerLink="/add-form-sync/{{thing2.id}}"><i class="fa fa-edit"></i></td>
                <!-- <a routerLink="/studentList/{{stud.id}}/{{stud.name}}"> Id : {{stud.id}}, Name : {{stud.name}} </a> -->                
                <td (click)="delThing(thing2.id)"><i class="fa fa-trash"></i></td>               
            </tr>
        </tbody>
    </table>
