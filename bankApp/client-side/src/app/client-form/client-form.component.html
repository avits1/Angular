
<h2 class="text text-center">Add/Update Client</h2>
<form action="">
    <div class="form-group">
        <label for="client_name">Client Name</label>
        <input type="text" [(ngModel)]="client_name" name="client_name"  placeholder="Client Name .." class="form-control">
    </div>
    
    <div class="form-group">
        <label for="client_id">Client ID / TZ</label>
        <input type="text" [(ngModel)]="client_id" name="client_id"  placeholder="Client ID / TZ .." class="form-control">
    </div>
    
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" [(ngModel)]="phone" name="phone" id="phone" placeholder="Client Phone .." class="form-control">
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="email" name="email" placeholder="Client Email .." class="form-control">
    </div>  
    
    <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Client Password .." class="form-control">
        </div>  
    
    <div class="form-group">
        <label for="account_id">Account</label>        
        <select name="account_id"  [(ngModel)]="account_id" class="form-control">
            <option value=0 selected>{{(accounts_select.length > 0) ? "Choose Account .." : "NO ACCOUNTS" }}</option>            
            <option  *ngFor="let account1 of accounts_select; let i = index" 
                    value={{account1.id}}>[{{account1.id}}]: {{account1.bank}} | {{account1.branch}} | {{account1.acc_num}}</option>          
        </select>        
    </div>
    
    <input type="hidden" [(ngModel)]="rec_id" name="rec_id" class="form-control">

    <div class="btn btn-primary mx-2" (click)="saveClient()">Save</div>
    <div class="btn btn-info mx-2" (click)="updateClient()">Update</div>
    <div class="btn btn-danger mx-2" (click)="clearForm()">Clear</div>
    
</form>
