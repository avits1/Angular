
<h2 class="text text-center">Users List</h2>
<table id="ang-table" class="table table-dark">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>                                             
                <th>Gender</th>
                <th>Smoking</th>
                <!-- <th>Edit</th> -->
                <th>Del</th>
            </tr>
        </thead>
        <tbody>                      
            <tr *ngFor="let user1 of usersArray; let i = index">            
                <td>{{user1.id}}</td>
                <td>{{user1.name}}</td>                      
                <td>{{user1.age}}</td>
                <td>{{user1.phone}}</td>                      
                <td>{{(user1.gender == 1) ? "Male":"Female"}}</td>
                <td>{{ (user1.smoking) ? "Yes":"No"}}</td>                               
                <td (click)="delUser(user1.id)"><i class="fa fa-trash"></i></td>               
            </tr>
        </tbody>
    </table>
