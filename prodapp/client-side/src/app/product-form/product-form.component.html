
<h2 class="text text-center">Add/Update Product</h2>
<form action="">
    <div class="form-group">
        <label for="product_name">Product Name</label>
        <input type="text" [(ngModel)]="product_name" name="product_name"  placeholder="Product Name .." class="form-control">
    </div>
    
    <div class="form-group">
        <label for="product_id">Product Price</label>
        <input type="float" [(ngModel)]="price" name="price"  placeholder="Product Price .." class="form-control">
    </div>
    
    <div class="form-group">
        <label for="phone">Weight</label>
        <input type="float" [(ngModel)]="weight" name="weight" id="weight" placeholder="Product Weight .." class="form-control">
    </div>
    
    <div class="form-group">
        <label for="email">Color</label>
        <input type="text" [(ngModel)]="color" name="color" placeholder="Product Color .." class="form-control">
    </div>  
    
    <div class="form-group">
            <label for="password">Catalog Number</label>
            <input type="text" [(ngModel)]="cat_num" name="cat_num" placeholder="Catalog Num .." class="form-control">
        </div>       
    
    <input type="hidden" [(ngModel)]="product_id" name="product_id" class="form-control">

    <div class="btn btn-primary mx-2" (click)="saveProduct()">Save</div>
    <div class="btn btn-info mx-2" (click)="updateProduct()">Update</div>
    <div class="btn btn-danger mx-2" (click)="clearForm()">Clear</div>
    
</form>
