
<h2 class="text text-center">Products List</h2>
<table id="ang-table" class="table table-dark">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>                
                <th>Price</th>                                             
                <th>Weight</th>
                <th>Color</th>
                <th>Cat. Num</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>                      
            <tr *ngFor="let product1 of productsArray">            
                <td>{{product1.prod_id}}</td>
                <td>{{product1.name}}</td>                      
                <td>{{product1.price}}</td>
                <td>{{product1.weight}}</td>                      
                <td>{{product1.color}}</td>
                <td>{{product1.catalog_num}}</td>                
                <td routerLink="/product-form/{{product1.prod_id}}"><i class="fa fa-edit"></i></td>                
                <td (click)="delProduct(product1.prod_id)"><i class="fa fa-trash"></i></td> 
            </tr>
        </tbody>
    </table>
